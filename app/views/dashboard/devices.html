<!-- List of devices -->
<div>
    <!-- <a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a> -->
    <div class="pull-right dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>

        <a ui-sref="overview" class=" btn btn-primary btn-outline btn-rounded">Overview</a>
    </div>

    <h2>Devices</h2>
    <div class="row">
        <div class="col-sm-6 col-md-4" data-ng-repeat="(key, device) in allDevices">
            <div class="thumbnail" >
                <img src="" alt="">
                <div class="caption">
                    <h3>{{device.meta.name}}</h3>
                    <h5>{{device.meta.appliance}}</h5>
                    <p>
                        <a ui-sref="reports" ng-click="viewDevice(key, device)" class="btn btn-primary" role="button">View</a>
                        <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
