<!-- Base dashboard page, controlled by dashboard.js, also provides entry point for injecting reports.html and overview.html -->
<div class="dashboard-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">

                <div class="text-center">
                    <!--<h2 class="brand">PowerCloud</h2>-->
                    <img src="images/flat-avatar.png" class="user-avatar" width="65%" height="65%" /><br />
                    <a ng-click="logout()" ui-sref="login" class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a>
                </div>

                <ul class="nav nav-sidebar">
                    <li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview">Overview <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: $state.includes('devices')}"><a ui-sref="devices">Devices</a></li>
                    <li ng-class="{active: $state.includes('profile')}"><a ui-sref="profile">Profile</a></li>
                </ul>

            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
            </div>
        </div>
    </div>
</div>
