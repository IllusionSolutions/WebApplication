<!-- Main Register.html page, controlled by register.js -->
<div class="register-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/powerCloudLogo.png" width="60%" height="60%" />
            <h5>Sign up new user</h5>
            <form role="form" ng-submit="submit(user)">

                <div class="form-content">
                    <div class="form-group">
                        <input ng-model="user.email" type="text" class="form-control input-underline input-lg" id="email" placeholder="Email" />
                    </div>

                    <div class="form-group">
                        <input ng-model="user.pass" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" class="form-control input-underline input-lg" id="password" placeholder="Password" />
                    </div>

                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Sign Up</button></br>
                <a ng-click="goToLogin()" ng-style="myStyle={'color':'white'}">Already registered?</a>
                </div>
            </form>
        </div>
    </div>

</div>
