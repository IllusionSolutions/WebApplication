<!-- Main login.html page, controlled by login.js -->
<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/flat-avatar.png" width="60%" height="60%" />
            <!-- <h1>PowerCloud</h1> -->
            <form role="form" ng-submit="submit()">

                <div class="form-content">
                    <div class="form-group">
                        <input ng-model="user.email" type="text" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input ng-model="user.password" type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

            </form>

        </div>
    </div>

</div>
